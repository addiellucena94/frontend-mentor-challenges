<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="cover">
    </section>
    <section class="info">
      <img class="avatar-photo" src="images/image-victor.jpg" alt="Avatar Photo">
      <h1 class="name">Victor Crest<span class="age"> 26</span></h1>
      <p class="city">London</p>
      <div class="stats">
        <div class="stat">
          <h2 class="stat-value">80K</h2>
          <p class="stat-name">Followers</p>
        </div>
        <div class="stat">
          <h2 class="stat-value">803K</h2>
          <p class="stat-name">Likes</p>
        </div>
        <div class="stat">
          <h2 class="stat-value">1.4K</h2>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
