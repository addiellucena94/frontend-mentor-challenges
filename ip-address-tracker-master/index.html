<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="cover">
      <h1 class="title">IP Address Tracker</h1>
      <div class="entry">
        <input type="text" name="ip" id="ip" class="ip" autocomplete="none" placeholder="Search for any IP address or domain" required>
        <button type="submit" class="btn">
          <!--<img src="images/icon-arrow.svg" alt="arrow" class="arrow">-->
        </button>
      </div>
      <div class="result-box">
        <div class="result-box-area">
          <p class="result-box-area-name">
            IP Address
          </p>
          <p class="result-box-area-data">
            10.12.4.44
          </p>
        </div>
        <div class="result-box-area">
          <p class="result-box-area-name">
            Location
          </p>
          <p class="result-box-area-data">
            Sta. Clara Cuba
          </p>
        </div>
        <div class="result-box-area">
          <p class="result-box-area-name">
            Timezone
          </p>
          <p class="result-box-area-data">
            -05:00 <span class="utc">UTC</span>
          </p>
        </div>
        <div class="result-box-area">
          <p class="result-box-area-name">
            ISP
          </p>
          <p class="result-box-area-data">
            ETECSA
          </p>
        </div>
      </div>
    </div>
    <div class="map"></div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </div>
  </main>
  <!--<script src="script.js"></script>-->
</body>
</html>
