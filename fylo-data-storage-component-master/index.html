<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="brand-section">
      <img src="images/logo.svg" alt="Fylo Logo" class="brand-logo">
      <div class="icons">
        <div class="icon-box">
          <img src="images/icon-document.svg" alt="Documents" class="icons-actions">
        </div>
        <div class="icon-box">
          <img src="images/icon-folder.svg" alt="Folders" class="icons-actions">
        </div>
        <div class="icon-box">
          <img src="images/icon-upload.svg" alt="Uploads" class="icons-actions">
        </div>
      </div>
    </div>
    <div class="storage-section">
      <p class="description">
        Youâ€™ve used <span class="bold">815 GB</span> of your storage
      </p>
      <div class="bar-box">
        <div class="bar-content">
          <div class="bar-circle"></div>
        </div>
        <div class="toggle-left">
          <p class="bold storage-left">185</p>
          <p class="toggle-text bold">
            GB LEFT
          </p>
        </div>
      </div>
      <div class="storage-data">
        <p class="data bold">
          0 GB
        </p>
        <p class="data bold">
          1000 GB
        </p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/addiellucena94">Addiel Lucena</a>.
  </div>
</body>
</html>
