<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body>

    <nav>
      <a class="btn" href="#" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a class="btn" href="#" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
      <a class="btn" href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a class="btn" href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a class="btn" href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
    </nav>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
