<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <div class="container">
            <img class="cover" src="images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="box"></div>
            <img class="view" src="images/icon-view.svg" alt="icon-view">
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section>
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="icon-clock">
                <p>3 days left</p>
            </div>
        </section>
        <hr>
        <div class="creator">
            <img src="images/image-avatar.png" alt="avatar">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </main>
</body>
</html>
