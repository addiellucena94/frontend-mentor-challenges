<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <img class="mobile" src="images/image-product-mobile.jpg" alt="Perfum">
        <img class="desktop" src="images/image-product-desktop.jpg" alt="Perfum">
        <section>
            <p class="product">perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
                <p class="new-price">$149.99</p>
                <p class="price">$169.99</p>
            </div>
            <button type="submit"><img src="images/icon-cart.svg" alt="icon car"> Add to Cart</button>
        </section>
    </main>
</body>
</html>
