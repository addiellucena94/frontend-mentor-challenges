<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Huddle Logo" class="logo">
  </header>
  <main>
    <section class="cover">
      <img src="images/illustration-mockups.svg" alt="Cover Illustration" class="cover-img">
    </section>
    <section class="information">
      <h1 class="title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.   Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="register-btn">Register</button>
    </section>
  </main>
  <section class="media-icons">
    <div class="icon-box">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </div>
    <div class="icon-box">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </div>
    <div class="icon-box">
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/addiellucena94">Addiel Lucena</a>.
    </p>
  </footer>
</body>
</html>
