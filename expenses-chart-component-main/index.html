<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="balance-summary">
    <div class="balance-amount">
      <p class="your-balance">My balance</p>
      <p class="balance-quantity">$921.48</p>
    </div>
    <img src="images/logo.svg" alt="Logo Image" class="logo">
  </header>
  <main class="balance-info">
    <h1 class="spending-title">Spending - Last 7 days</h1>
    <div class="graph-area">
      <div class="column">
        <div class="column-group">
          <p class="toggle">$17.45</p>
          <div class="bar-column bar-column-red c1"></div>
        </div>
        <p class="day-week">mon</p>
      </div>
      <div class="column">
        <div class="column-group">
          <p class="toggle">$34.91</p>
          <div class="bar-column bar-column-red c2"></div>
        </div>
        <p class="day-week">tue</p>
      </div>
      <div class="column">
        <div class="column-group">
          <p class="toggle">$52.36</p>
          <div class="bar-column bar-column-cyan c3"></div>
        </div>
        <p class="day-week">wed</p>
      </div>
      <div class="column">
        <div class="column-group">
          <p class="toggle">$31.07</p>
          <div class="bar-column bar-column-red c4"></div>
        </div>
        <p class="day-week">thu</p>
      </div>
      <div class="column">
        <div class="column-group">
          <p class="toggle">$23.39</p>
          <div class="bar-column bar-column-red c5"></div>
        </div>
        <p class="day-week">fri</p>
      </div>
      <div class="column">
        <div class="column-group">
          <p class="toggle">$43.28</p>
          <div class="bar-column bar-column-red c6"></div>
        </div>
        <p class="day-week">sat</p>
      </div>
      <div class="column">
        <div class="column-group">
          <p class="toggle">$25.48</p>
          <div class="bar-column bar-column-red c7"></div>
        </div>
        <p class="day-week">sun</p>
      </div>
    </div>
    <div class="total-area">
      <div class="total-amount">
        <p class="total-month-text">
          Total this month
        </p>
        <p class="total-month-value">
          $478.33
        </p>
      </div>
      <div class="savings">
        <p class="savings-percent">
          +2.4%
        </p>
        <p class="savings-text">
          from last month
        </p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/addiellucena94">Addiel Lucena</a>.
  </div>
</body>
</html>
