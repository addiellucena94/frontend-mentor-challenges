<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="left-zone">
      <h1 class="title">Your Result</h1>
      <div class="circle">
        <p class="big-number">76</p>
        <p class="of-result">of 100</p>
      </div>
      <h2 class="result">Great</h2>
      <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-zone">
      <h1 class="title summary">Summary</h1>
      <div class="summary-group-items">
        <div class="summary-item">
          <div class="icon-name">
            <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
            <p class="item-name item1">Reaction</p>
          </div>
          <p class="summary-result">80 <span class="opacity">/ 100</span></p>
        </div>
        <div class="summary-item">
          <div class="icon-name">
            <img src="assets/images/icon-memory.svg" alt="Icon Memory">
            <p class="item-name item2">Memory</p>
          </div>
          <p class="summary-result">92 <span class="opacity">/ 100</span></p>
        </div>
        <div class="summary-item">
          <div class="icon-name">
            <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
            <p class="item-name item3">Verbal</p>
          </div>
          <p class="summary-result">61 <span class="opacity">/ 100</span></p>
        </div>
        <div class="summary-item">
          <div class="icon-name">
            <img src="assets/images/icon-visual.svg" alt="Icon Visual">
            <p class="item-name item4">Visual</p>
          </div>
          <p class="summary-result">72 <span class="opacity">/ 100</span></p>
        </div>
      </div>
      <button type="submit">Continue</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/addiellucena94">Addiel Lucena</a>.
  </div>
</body>
</html>
